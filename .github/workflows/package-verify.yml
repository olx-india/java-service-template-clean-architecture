name: Verify Package
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java for publishing to maven build
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Package
        run: mvn clean package
  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java for publishing to maven build
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Unit Tests
        run: mvn clean test
  integration-tests:
    runs-on: ubuntu-latest
    container:
      image: olxindia/assertx  # Using pre-built image with Docker & Compose
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Verify Docker and Docker Compose
        run: |
          docker info
          docker-compose version
      - name: Run Integration Tests
        run: mvn clean integration-test -DskipUnitTests=true -Dassertx-profile=ci
